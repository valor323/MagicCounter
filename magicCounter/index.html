<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Magic Life Counter</title>
</head>
<body>
    <div class="container">
        <div class="setup-container">
            <div class="center-align player-container">
                <p class="player-count red-text darken-4">How many players?</p>
                <a class="btn-large players">1</a>
                <a class="btn-large players">2</a>
                <a class="btn-large players">3</a>
                <a class="btn-large players">4</a>
            </div>
            <div class="center-align life-container">
                <p class="starting-life red-text darken-4">Starting life total?</p>
                <a class="btn-large life" life="20">20</a>
                <a class="btn-large life" life="30">30</a>
                <a class="btn-large life" life="40">40</a>
                <!-- <a class="btn-large life"><i class="material-icons">menu</i></a> -->
            </div>
            <div class="center-align">
                <a class="black btn-large white-text start-match">Start Match</a>
            </div>
        </div>
        <div class="life-counter-container none">
            <div class="row">
                <div class="col s12 player-counter-1">
                    <div class="minus">-</div>
                    <div class="life-total center-align">
                        
                    </div>
                        <div class="plus">+</div>
                </div>
                <div class="col s6 player-counter-2">
                    <div class="minus">-</div>
                    <div class="life-total center-align">
                        
                    </div>
                        <div class="plus">+</div>
                </div>
                <div class="col s6 player-counter-3">
                    <div class="minus">-</div>
                    <div class="life-total center-align">
                        
                    </div>
                        <div class="plus">+</div>
                    <a class="black btn-large white-text end-match">Back</a>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
