<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Magic Life Counter</title>
</head>
<body>
    <div class="container">
        <div class="setup-container">
            <div class="center-align player-container">
                <p class="player-count red-text darken-4">How many players?</p>
                <a class="btn-large players" players = '2'>2</a>
                <a class="btn-large players" players = '3'>3</a>
                <a class="btn-large players" players = '4'>4</a>
            </div>
            <div class="center-align life-container">
                <p class="starting-life red-text darken-4">Starting life total?</p>
                <a class="btn-large life" life="20">20</a>
                <a class="btn-large life" life="30">30</a>
                <a class="btn-large life" life="40">40</a>
            </div>
            <div class="center-align">
                <a class="black btn-large white-text start-match">Start Match</a>
            </div>
        </div>
        <div class="life-counter-container none">
            <div class="row">
                <div class="col s6 player-counter-1">
                    <div class="text-holder-1">
                        <div class="minus">-</div>
                        <div class="life-total center-align">
                            
                        </div>
                        <div class="plus">+</div>
                    </div>
                </div>
            <nav class="center-menu nav-menu">
                <div class="nav-wrapper">
                  <!-- <a href="#" class="brand-logo right">Logo</a> -->
                  <ul id="nav-mobile" class="left">
                    <li class="end-match sub-menu none"><a href="#!"><i class="material-icons">arrow_back</i></a></li>
                    <li class="sub-menu menu"><a href="#!"><i class="material-icons">menu</i></a></li>
                    <li class="poisen-button none"><a href="#"><img class="poisen" src="images/poisen counter.svg" alt=""></a></li>
                  </ul>
                </div>
              </nav>
                <div class="col s6 player-counter-2">
                    <div class="text-holder-2">
                        <div class="minus">-</div>
                        <div class="life-total center-align">
                            
                        </div>
                        <div class="plus">+</div>
                    </div>
                </div>
                <div class="col s6 player-counter-3">
                    <div class="text-holder-3">
                        <div class="minus">-</div>
                        <div class="life-total center-align">
                            
                        </div>
                        <div class="plus">+</div>
                    </div>
                </div>
                <div class="col s6 player-counter-4">
                    <div class="text-holder-4">
                        <div class="minus">-</div>
                        <div class="life-total center-align">
                            
                        </div>
                        <div class="plus">+</div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</body>
</html>
